<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🛐 Liturgia das Horas</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f1f5f9;
      color: #1e293b;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #2563eb;
    }
    .log {
      background: #e0f2fe;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 8px;
      font-size: 0.9rem;
      white-space: pre-wrap;
    }
    .prayer {
      background: #fff;
      padding: 1rem;
      margin: 1rem 0;
      border-left: 4px solid #2563eb;
      border-radius: 6px;
    }
    .prayer h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>🛐 Liturgia das Horas</h1>
  <div id="app">⏳ Carregando orações...</div>
  <div class="log" id="log">🛠 Liturgia das Horas - Depuração</div>

  <script>
    const app = document.getElementById('app');
    const log = document.getElementById('log');

    function debug(msg) {
      console.log(msg);
      log.textContent += '\n' + msg;
    }

    const translations = {
      'Matins': 'Matinas',
      'Lauds': 'Laudes',
      'Prime': 'Prima',
      'Terce': 'Terça',
      'Sext': 'Sexta',
      'None': 'Nona',
      'Vespers': 'Vésperas',
      'Compline': 'Completas',
      'Morning Prayer': 'Oração da Manhã',
      'Evening Prayer': 'Oração da Tarde',
      'Night Prayer': 'Oração da Noite',
      'Office of Readings': 'Ofício de Leituras'
    };

    function traduzir(str) {
      if (!str) return '';
      for (const [en, pt] of Object.entries(translations)) {
        const regex = new RegExp(en, 'gi');
        str = str.replace(regex, pt);
      }
      return str;
    }

    async function fetchFeed() {
      try {
        const proxy = 'https://api.codetabs.com/v1/proxy?quest=';
        const feedUrl = 'https://divineoffice.org/feed/';
        const fullUrl = proxy + encodeURIComponent(feedUrl);

        debug('⏳ Iniciando carregamento...');
        debug('📌 🔍 Buscando RSS em: ' + fullUrl);

        const res = await fetch(fullUrl);
        if (!res.ok) throw new Error('Erro HTTP: ' + res.status);
        const xmlText = await res.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText, 'text/xml');
        const items = xml.querySelectorAll('item');

        debug(`📦 Itens encontrados: ${items.length}`);

        if (items.length === 0) {
          app.innerHTML = '⚠️ Nenhum conteúdo encontrado no feed.';
          return;
        }

        let html = '';
        items.forEach((item, i) => {
          const title = traduzir(item.querySelector('title')?.textContent);
          const desc = traduzir(item.querySelector('description')?.textContent);
          html += `
            <div class="prayer">
              <h2>${title}</h2>
              <div>${desc}</div>
            </div>
          `;
        });

        app.innerHTML = html;
      } catch (err) {
        debug('❌ Erro ao buscar feed: ' + err.message);
        app.innerHTML = 'Erro ao carregar orações. Verifique o console.';
      }
    }

    fetchFeed();
  </script>
</body>
</html>
