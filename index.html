<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Liturgia das Horas (Depura√ß√£o)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f1f5f9;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #2563eb;
    }
    .hour {
      background: #ffffff;
      margin: 2rem auto;
      max-width: 800px;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .hour h2 {
      color: #1e40af;
    }
    .hour p {
      line-height: 1.6;
    }
    .log {
      font-size: 0.9rem;
      background: #fef9c3;
      padding: 0.5rem;
      margin: 1rem auto;
      max-width: 800px;
      border: 1px solid #facc15;
      color: #854d0e;
    }
  </style>
</head>
<body>
  <h1>üõ† Liturgia das Horas - Depura√ß√£o</h1>
  <div id="log" class="log">‚è≥ Iniciando carregamento...</div>
  <div id="app">Carregando...</div>

  <script>
    const app = document.getElementById('app');
    const log = document.getElementById('log');

    function debug(msg) {
      console.log(msg);
      log.innerHTML += `<br>üìå ${msg}`;
    }

    const traducoes = {
      'Office of Readings': 'Of√≠cio de Leituras',
      'Morning Prayer': 'Ora√ß√£o da Manh√£',
      'Midmorning Prayer': 'Ora√ß√£o da Ter√ßa',
      'Midday Prayer': 'Ora√ß√£o da Sexta',
      'Midafternoon Prayer': 'Ora√ß√£o da Nona',
      'Evening Prayer': 'V√©speras',
      'Night Prayer': 'Completas',
      'Psalm': 'Salmo',
      'Reading': 'Leitura',
      'Antiphon': 'Ant√≠fona',
      'Hymn': 'Hino',
      'Intercessions': 'Preces',
      'Prayer': 'Ora√ß√£o',
      'Our Father': 'Pai Nosso',
      'Amen': 'Am√©m',
      'Alleluia': 'Aleluia',
      'Lord': 'Senhor',
      'God': 'Deus',
      'Christ': 'Cristo'
    };

    function traduzir(texto) {
      if (!texto) return '';
      for (const [en, pt] of Object.entries(traducoes)) {
        const regex = new RegExp(en, 'gi');
        texto = texto.replace(regex, pt);
      }
      return texto;
    }

    async function carregarOracoes() {
      try {
        const proxyUrl = 'https://api.allorigins.win/get?url=';
        const feedUrl = 'https://divineoffice.org/feed/';
        const finalUrl = proxyUrl + encodeURIComponent(feedUrl);
        
        debug('üîç Buscando RSS em: ' + finalUrl);
        const res = await fetch(finalUrl);

        if (!res.ok) {
          debug(`‚ùå Erro na resposta HTTP: ${res.status}`);
          app.innerHTML = '<p>Erro na requisi√ß√£o.</p>';
          return;
        }

        const data = await res.json();
        if (!data.contents) {
          debug('‚ùå Nenhum conte√∫do retornado pelo proxy.');
          app.innerHTML = '<p>Sem conte√∫do retornado.</p>';
          return;
        }

        const xml = new DOMParser().parseFromString(data.contents, 'text/xml');
        const items = Array.from(xml.querySelectorAll('item'));

        debug(`‚úÖ Itens encontrados no feed: ${items.length}`);

        if (items.length === 0) {
          debug('‚ö†Ô∏è Feed XML retornado sem <item>.');
          app.innerHTML = '<p>Nenhuma ora√ß√£o dispon√≠vel.</p>';
          return;
        }

        app.innerHTML = '';

        for (const item of items) {
          const titleEl = item.querySelector('title');
          const contentEl = item.getElementsByTagName('content:encoded')[0];

          const tituloOriginal = titleEl?.textContent || '';
          const conteudoOriginal = contentEl?.textContent || '';

          debug(`üìÑ T√≠tulo original: "${tituloOriginal.slice(0, 50)}..."`);
          debug(`üì¶ Conte√∫do presente: ${!!conteudoOriginal}`);

          const titulo = traduzir(tituloOriginal);
          const conteudo = traduzir(conteudoOriginal);

          const div = document.createElement('div');
          div.className = 'hour';
          div.innerHTML = `
            <h2>${titulo}</h2>
            <div>${conteudo || '<em>Sem conte√∫do.</em>'}</div>
          `;
          app.appendChild(div);
        }

        if (items.length === 0) {
          app.innerHTML = '<p>Nenhuma ora√ß√£o foi encontrada.</p>';
        }

      } catch (err) {
        console.error(err);
        debug('‚ùå Erro inesperado: ' + err.message);
        app.innerHTML = '<p>Erro ao carregar as ora√ß√µes.</p>';
      }
    }

    carregarOracoes();
  </script>
</body>
</html>
